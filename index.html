<!DOCTYPE html>
<html>
<head>
    <title>Aplikasi Data Siswa</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Aplikasi Data Siswa</h1>

    <form id="formSiswa">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama"><br>
        <label for="kelas">Kelas:</label>
        <input type="text" id="kelas" name="kelas"><br>
        <label for="umur">Umur:</label>
        <input type="number" id="umur" name="umur"><br>
        <button type="button" onclick="tambahSiswa()">Tambah</button>
    </form>

    <table id="tabelSiswa">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Kelas</th>
                <th>Umur</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        let dataSiswa = [];

        function tambahSiswa() {
            const nama = document.getElementById('nama').value;
            const kelas = document.getElementById('kelas').value;
            const umur = document.getElementById('umur').value;

            dataSiswa.push({ nama, kelas, umur });
            tampilkanData();

            // Kosongkan formulir setelah data ditambahkan
            document.getElementById('nama').value = '';
            document.getElementById('kelas').value = '';
            document.getElementById('umur').value = '';
        }

        function tampilkanData() {
            const tabelBody = document.getElementById('tabelSiswa').getElementsByTagName('tbody')[0];
            tabelBody.innerHTML = '';

            dataSiswa.forEach(siswa => {
                const row = tabelBody.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                const cell3 = row.insertCell(2);
                cell1.textContent = siswa.nama;
                cell2.textContent = siswa.kelas;
                cell3.textContent = siswa.umur;
            });
        }
    </script>
</body>
</html>
